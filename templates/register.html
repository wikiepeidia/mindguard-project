{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm border-0 rounded-4 glass-card" data-aos="fade-up" data-aos-duration="1000">
      <div class="card-body p-5">
        <h3 class="fw-bold mb-3 text-center">Đăng ký tham gia bài test</h3>
        <p class="text-muted small mb-4 text-center">
          Vui lòng sử dụng Gmail cá nhân để lưu kết quả và nhận chứng chỉ MindGuard.
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Họ và tên *</label>
            <input type="text" class="form-control" name="name" placeholder="Nguyễn Văn A" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gmail cá nhân *</label>
            <input type="email" class="form-control" name="email" placeholder="tenban@gmail.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu *</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required
              minlength="6">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Ngày sinh</label>
              <input type="date" class="form-control" name="date_of_birth" id="dobInput">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Tỉnh/Thành phố</label>
              <input type="text" class="form-control" name="city" placeholder="Ví dụ: Hải Phòng">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Nghề nghiệp / Vai trò</label>
              <input type="text" class="form-control" name="occupation" placeholder="Học sinh, Sinh viên, ...">
            </div>
          </div>

          <!-- Cloudflare Turnstile -->
          {% if site_key %}
          <div class="mb-3 d-flex justify-content-center">
            <div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div>
          </div>
          {% endif %}

          <!-- Math Captcha Fallback -->
          <div id="math-captcha-container" class="mb-3 {% if site_key and not force_math %}d-none{% endif %}">
            <label class="form-label text-warning"><i class="fas fa-calculator me-2"></i>Câu hỏi bảo mật (Không dùng
              Cloudflare)</label>
            <div class="input-group">
              <span class="input-group-text bg-secondary border-secondary text-white fw-bold">{{ math_question }}</span>
              <input type="number" class="form-control bg-dark border-secondary text-white" name="math_answer"
                placeholder="Kết quả?">
            </div>
            <small class="text-muted d-block mt-1">* Nhập kết quả phép tính trên để xác thực.</small>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">Tiếp tục (Xác minh Email)</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="small text-muted mb-0">Đã có tài khoản?</p>
          <a href="{{ url_for('auth.login') }}" class="small fw-bold text-decoration-none">Đăng nhập ngay</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{% endblock %}
